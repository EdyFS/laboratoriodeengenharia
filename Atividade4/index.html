<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Formulário de Cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" onblur="">

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="fulano.com" onblur="">

        <label for="data_nascimento">Data Nascimento:</label>
        <input type="date" id="data_nascimento" placeholder="dd/mm/aaaa" onblur="">

        <label for="fixo">Telefone Fixo:</label>
        <input type="number" id="fixo" placeholder="(99)99999999" onblur="">
        
        <label for="celular">Telefone Celular:</label>
        <input type="number" id="celular" placeholder="(99)99999999" onblur="">

        <label for="tipo">Professor</label>
        <input type="radio" id="tipo">

        <label for="tipo">Aluno</label>
        <input type="radio" id="tipo">

        <label for="area">Área</label>
        <input type="text" id="area" placeholder="Digite sua área de atuação" onblur="">

        <label for="lattes">Lattes</label>
        <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes" onblur="">

        <label for="curso">Curso</label>
        <input type="text" id="curso" placeholder="Digite seu curso" onblur="">

        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
