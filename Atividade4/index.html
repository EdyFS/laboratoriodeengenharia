<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Formulário de Cadastro:</h1>
        <div class="forms" id="bloco1">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" onblur="validarNome()">
        </div>

        <div class="forms" id="bloco2">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="fulano.com" onblur="validarEmail()">
            
            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" id="dataNascimento" placeholder="dd/mm/aaaa" onblur="validarDataNascimento()">
        </div>

        <div class="forms" id="bloco3">
            <label for="fixo">Telefone Fixo:</label>
            <input type="number" id="fixo" placeholder="(99)99999999" onblur="validarFixo()">
        
            <label for="celular">Telefone Celular:</label>
            <input type="number" id="celular" placeholder="(99)99999999" onblur="validarCelular()">
            
            <div id="tipos">
                    <label for="professor">Professor</label>
                    <input type="radio" id="tipo" name="tipo" value="Professor">

                    <label for="aluno">Aluno</label>
                    <input type="radio" id="tipo" name="tipo" value="Aluno">
            </div>
        </div>

        <div class="forms" id="bloco5" hidden>
            <label for="area">Área</label>
            <input type="text" id="area" placeholder="Digite sua área de atuação" onblur="validarArea()">

            <label for="matriculaProfessor">Matrícula do Professor:</label>
            <input type="number" id="matriculaProfessor" placeholder="Digite sua Matrícula" onblur="validarMatriculaProfessor()">
        </div>
            
        
        <div class="forms" id="bloco6" hidden>
            <label for="lattes">Lattes</label>
            <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes" onblur="validarLattes()">
        </div>
        
        <div class="forms" id="bloco7" hidden>
            <label for="curso">Curso</label>
            <input type="text" id="curso" placeholder="Digite seu curso" onblur="validarCurso()">

            <label for="matriculaAluno">Matrícula do Aluno:</label>
            <input type="number" id="matriculaAluno" placeholder="Digite sua Matrícula" onblur="validarMatriculaAluno()">
        </div>

        <div class="forms" id="botoes" >
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    </form>
    \,<script src="funcoes.js"></script>
</body>
</html>
