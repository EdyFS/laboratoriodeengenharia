<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    
</head>
<body>
    <script type="text/Javascript">
        let data = new Date();
        //document.write(data);
        let dia = data.getDay();
        let diaMes = data.getDate();
        let mes = data.getMonth();
        let ano = data.getYear() + 1900;
        let nomeDia;
        let nomeMes;
        switch (dia) {
            case 0:
                nomeDia = "Domingo";
                break;
            case 1:
                nomeDia = "Segunda-feira";
                break;
            case 2:
                nomeDia = "Terça-feira";
                break;
            case 3:
                nomeDia = "Quarta-feira";
                break;
            case 4:
                nomeDia = "Quinta-feira";
                break;
            case 5:
                nomeDia = "Sexta-feira";
                break;
            case 6:
                nomeDia = "Sábado";
                break;
            default:
                break;
        }

        switch (mes) {
            case 0:
                nomeMes = "Janeiro";
                break;
            case 1:
                nomeMes = "Fevereiro";
                break;
            case 2:
                nomeMes = "Março";
                break;
            case 3:
                nomeMes = "Abril";
                break;
            case 4:
                nomeMes = "Maio";
                break;
            case 5:
                nomeMes = "Junho";
                break;
            case 6:
                nomeMes = "Julho";
                break;
            case 7:
                nomeMes = "Agosto";
                break;
            case 8:
                nomeMes = "Setembro";
                break;
            case 9:
                nomeMes = "Outubro";
                break;
            case 10:
                nomeMes = "Novembro";
                break;
            case 11:
                nomeMes = "Dezembro";
                break;
        
            default:
                break;
        }
        document.write(nomeDia + ", " + diaMes + " de " + nomeMes + " de " + ano);
    </script>
</body>
</html>
